# Kubernetes resource files always start with apiVersion and kind
apiVersion: v1                     # "v1" indicates this uses the core Kubernetes API group
kind: Secret                       # We are defining a Secret resource to store sensitive data (like passwords)

metadata:                          # Metadata gives the object its name and optional labels
  name: postgres-secret            # The name of this secret (must be unique within the namespace)
  labels:                          # Labels are key/value pairs used for grouping and selecting resources
    app: postgres                  # We'll label everything related to Postgres with 'app: postgres'

type: Opaque                       # 'Opaque' means generic secret (most common). Other types include:
                                   # - kubernetes.io/tls           (for SSL certs)
                                   # - kubernetes.io/dockerconfigjson (for Docker registry auth)

stringData:                        # stringData allows plaintext values (Kubernetes auto base64 encodes them)
  POSTGRES_USER: postgres_user     # Database username (key = environment variable name)
  POSTGRES_PASSWORD: postgres_pass # Database password
