apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: redis               # Identifies Redis-related resources
spec:
  type: ClusterIP            # Internal-only service (not exposed externally)
  selector:
    app: redis               # Matches Redis Deployment/Pod labels
  ports:
    - port: 6379             # Service port used by other microservices
      targetPort: 6379       # Port exposed by Redis container
