apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  labels:
    app: rabbitmq
spec:
  type: NodePort              # Exposes ports externally (via Minikube host)
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
      nodePort: 30007         # Accessible via localhost:30007
    - name: management
      port: 15672
      targetPort: 15672
      nodePort: 30008         # Accessible via localhost:30008
