# Deployment â€” defines how Nexus runs in the cluster.
# -------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-deployment
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
        - name: nexus
          image: sonatype/nexus3:latest   # Official Nexus 3 image
          imagePullPolicy: IfNotPresent   # Avoid unnecessary pulls if already present
          ports:
            - containerPort: 8081         # Nexus Web UI (http://<minikube-ip>:30081)
            - containerPort: 5000         # Docker registry port (http://<minikube-ip>:5000)
          volumeMounts:
            - name: nexus-data
              mountPath: /nexus-data      # Nexus stores all data (repos, configs, etc.) here
          resources:
            requests:
              memory: "1Gi"               # Minimum memory required
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            # Optional environment variables for fine-tuning
            - name: INSTALL4J_ADD_VM_PARAMS
              value: "-Xms512m -Xmx1g -XX:+UnlockExperimentalVMOptions -XX:+UseContainerSupport"
      volumes:
        - name: nexus-data
          persistentVolumeClaim:
            claimName: nexus-pvc          # Attach the PVC created above
