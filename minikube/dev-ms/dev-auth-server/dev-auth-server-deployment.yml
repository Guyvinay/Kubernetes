apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-auth-server
  labels:
    app: dev-auth-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-auth-server
  template:
    metadata:
      labels:
        app: dev-auth-server
    spec:
      containers:
        - name: dev-auth-server
          image: 192.168.49.2:30500/dev-auth-server:1.0.0  # Nexus registry via NodePort
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      # Authenticate to Nexus private Docker registry using YAML secret
      imagePullSecrets:
        - name: nexus-docker-secret
